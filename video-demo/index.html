<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prepositions Demo</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    .section { display: flex; flex-direction: column; align-items: center; margin: 40px 0; }
    canvas { border: 1px solid #ccc; margin-top: 20px; }
  </style>
  <!-- three.js and pixi.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
</head>
<body>
  <h1 style="text-align:center">English Prepositions Demo</h1>

  <div id="on" class="section">
    <h2>on</h2>
    <p>The ball is <strong>on</strong> the book.</p>
    <canvas id="onCanvas" width="300" height="200"></canvas>
  </div>

  <div id="beside" class="section">
    <h2>beside</h2>
    <p>The book is <strong>beside</strong> the chair.</p>
    <canvas id="besideCanvas" width="300" height="200"></canvas>
  </div>

  <div id="under" class="section">
    <h2>under</h2>
    <p>The book is <strong>under</strong> the table.</p>
    <canvas id="underCanvas" width="300" height="200"></canvas>
  </div>

  <div id="above" class="section">
    <h2>above</h2>
    <p>The lamp is <strong>above</strong> the table.</p>
    <canvas id="aboveCanvas" width="300" height="200"></canvas>
  </div>

  <div id="in" class="section">
    <h2>in</h2>
    <p>The ball is <strong>in</strong> the box.</p>
    <canvas id="inCanvas" width="300" height="200"></canvas>
  </div>

<script>
// Helper for simple 3D scenes using Three.js
function createScene(canvas, renderFunc) {
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height, 0.1, 1000);
  camera.position.set(2, 2, 5);
  camera.lookAt(0, 0, 0);
  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);
  renderFunc(scene);
  renderer.setSize(canvas.width, canvas.height);
  renderer.render(scene, camera);
}

createScene(document.getElementById('onCanvas'), (scene) => {
  const bookGeo = new THREE.BoxGeometry(2, 0.2, 1.5);
  const bookMat = new THREE.MeshStandardMaterial({ color: '#8b4513' });
  const book = new THREE.Mesh(bookGeo, bookMat);
  scene.add(book);
  const ballGeo = new THREE.SphereGeometry(0.3, 32, 32);
  const ballMat = new THREE.MeshStandardMaterial({ color: 'red' });
  const ball = new THREE.Mesh(ballGeo, ballMat);
  ball.position.y = 0.35;
  scene.add(ball);
});

createScene(document.getElementById('besideCanvas'), (scene) => {
  const chairGeo = new THREE.BoxGeometry(0.5, 1, 0.5);
  const chairMat = new THREE.MeshStandardMaterial({ color: '#808080' });
  const chair = new THREE.Mesh(chairGeo, chairMat);
  chair.position.x = -0.6;
  scene.add(chair);
  const bookGeo = new THREE.BoxGeometry(0.5, 0.1, 0.7);
  const bookMat = new THREE.MeshStandardMaterial({ color: '#8b4513' });
  const book = new THREE.Mesh(bookGeo, bookMat);
  book.position.x = 0.6;
  scene.add(book);
});

createScene(document.getElementById('underCanvas'), (scene) => {
  const tableGeo = new THREE.BoxGeometry(2, 0.1, 1.5);
  const tableMat = new THREE.MeshStandardMaterial({ color: '#808000' });
  const table = new THREE.Mesh(tableGeo, tableMat);
  table.position.y = 0.5;
  scene.add(table);
  const bookGeo = new THREE.BoxGeometry(0.5, 0.1, 0.7);
  const bookMat = new THREE.MeshStandardMaterial({ color: '#8b4513' });
  const book = new THREE.Mesh(bookGeo, bookMat);
  book.position.y = 0.1;
  scene.add(book);
});

createScene(document.getElementById('aboveCanvas'), (scene) => {
  const tableGeo = new THREE.BoxGeometry(2, 0.1, 1.5);
  const tableMat = new THREE.MeshStandardMaterial({ color: '#808000' });
  const table = new THREE.Mesh(tableGeo, tableMat);
  scene.add(table);
  const lampGeo = new THREE.SphereGeometry(0.3, 32, 32);
  const lampMat = new THREE.MeshStandardMaterial({ color: 'yellow' });
  const lamp = new THREE.Mesh(lampGeo, lampMat);
  lamp.position.y = 1.2;
  scene.add(lamp);
});

createScene(document.getElementById('inCanvas'), (scene) => {
  const boxGeo = new THREE.BoxGeometry(1.5, 1, 1.5);
  const boxMat = new THREE.MeshStandardMaterial({ color: '#d2691e', opacity:0.6, transparent:true });
  const box = new THREE.Mesh(boxGeo, boxMat);
  scene.add(box);
  const ballGeo = new THREE.SphereGeometry(0.3, 32, 32);
  const ballMat = new THREE.MeshStandardMaterial({ color: 'red' });
  const ball = new THREE.Mesh(ballGeo, ballMat);
  ball.position.y = -0.2;
  scene.add(ball);
});
</script>
</body>
</html>
